{% extends 'base.html' %}
{% load static %}

   {% block  title %}
   <title>My Bank | Customers List</title>
   {% endblock title %}

{% block content %}
<h2 align="center">Select And View One Customer</h2>
<table>
   <tr background="black" color="white">
       <th>Name</th>
       <th>Available Balance</th>
       <th>Select Customer</th>
   </tr>
   {% for user in users %}
   <tr align="center">
       <td>{{user.name}}</td>
       <td>{{user.current_credits}}</td>
       <td><a href="{% url 'money' user.id %}"><button class="btn-style">Select</button></a></td>
   </tr>
    
   {% endfor %}
</table>
{%endblock content %}
